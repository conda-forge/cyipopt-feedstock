{% set name = "cyipopt" %}
{% set version = "1.0.3" %}
{% set sha256 = "656e787b06fe56e82c65ac18d3e1bba5e5b84f54df3800af9aeaf299caedaffc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipopt/ipopt-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"  # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config  # [unix]
  host:
    - cython >=0.26
    - ipopt  # [unix]
    - ipopt >=3.13  # [win]
    - libblas
    - liblapack
    - numpy
    - pip
    - python >=3.6
    - setuptools >=39.0
    - six >=1.11
  run:
    - {{ pin_compatible('numpy') }}
    - future >=0.15
    - ipopt  # [unix]
    - ipopt >=3.13  # [win]
    - python >=3.6
    - six >=1.11
  run_constrained:
    - scipy >=0.11.0

test:
  requires:
    - scipy
  imports:
    - cyipopt
    - ipopt
  files:
    - examplehs071.py
  commands:
    - python examplehs071.py

about:
  home: https://github.com/mechmotum/cyipopt
  license: EPL-1.0
  license_file: LICENSE
  summary: A Cython wrapper to the IPOPT optimization package
  description: |
    Ipopt (Interior Point OPTimizer, pronounced eye-pea-Opt) is a software
    package for large-scale nonlinear optimization. cyipopt is a python wrapper
    around Ipopt. It enables using Ipopt from the comfort of the great Python
    scripting language. Ipopt is available from the COIN-OR initiative, under
    the Eclipse Public License (EPL).
  doc_url: https://cyipopt.readthedocs.io
  dev_url: https://github.com/mechmotum/cyipopt

extra:
  recipe-maintainers:
    - moorepants
